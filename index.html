<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,600;14..32,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="profile-card">
        <div class="profile-avatar">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Headshot of Jessica Randall"
          />
        </div>

        <div>
          <h1 class="profile-name">Jessica Randall</h1>
          <p class="profile-location">London, United Kingdom</p>
        </div>

        <p class="profile-bio">"Front-end developer and avid reader."</p>

        <ul class="profile-links">
          <li>
            <a href="#" class="social-link">GitHub</a>
          </li>
          <li>
            <a href="#" class="social-link">Frontend Mentor</a>
          </li>
          <li>
            <a href="#" class="social-link">LinkedIn</a>
          </li>
          <li>
            <a href="#" class="social-link">Twitter</a>
          </li>
          <li>
            <a href="#" class="social-link">Instagram</a>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
